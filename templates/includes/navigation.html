
{% block nav %}
  
  {% if user.is_authenticated %}

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            {% if user.is_staff %}
              <li class="nav-item">
                <a class="nav-link" href="{% url 'admin:index' %}">
                  <button type="submit" class="btn btn-outline-success btn-block">Administração</button>
                </a>
              </li>
            {% endif %}
            <li class="nav-item ">
              <a class="nav-link" href="{% url 'list_subscriptions' %}">
                <button type="submit" class="btn btn-outline-info btn-block">Lista de Inscrições</button>
              </a>
            </li>
            <li class="nav-item ">
              <a class="nav-link" href="{% url 'new_subscription' %}">
                <button type="submit" class="btn btn-outline-info btn-block">Nova Inscrição</button>
              </a>
            </li>
            <li class="nav-item ">
              <a class="nav-link" href="{% url 'logout' %}">
                <button type="submit" class="btn btn-outline-danger btn-block">Sair</button>
              </a>
            </li>
          </ul>
      </div>
    </nav>
  {% endif %}

{% endblock nav %}
